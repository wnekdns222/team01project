<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">Home</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">Home</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba" onclick="location.href='/member/MemberPositionInsert'">직급메뉴 추가</button>
					</div>
				</div>
			</div>
		</div>
		
					
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="table-responsive" style="width: 100%; overflow: auto">
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">구분</th>
					<th scope="col">직급명</th>
					<th scope="col">직급생성한 사원</th>
					<th scope="col">직급 생성 일자</th>
					<th scope="col">직급 수정 일자</th>
					<th scope="col">직급 수정자</th>
					<th scope="col">사용여부</th>
					<th scope="col">수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mpl : ${memberPositionList}">
					<th scope="row" th:text="${mpl.positionNum}"></th>
					<td th:text="${mpl.positionName}"></td>
					<td th:text="${mpl.memberNum}"></td>
					<td th:text="${mpl.positionRegDate}"></td>
					<td th:text="${mpl.positionUpdateDate}"></td>
					<td th:text="${mpl.positionModifier}"></td>
					<td th:text="${mpl.useOrNot}"></td>
					<th scope="col">
					<button type="button" class="btn btn-outline-primary"
					onclick="location.href='/member/MemberPositionModify'">수정</button>
					</th>
				</tr>
				
			</tbody>
		</table>

	</div>
	</th:block>
	
</html>
