<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">Home</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">Home</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba" onclick="location.href='/member/MemberPositionInsert'">직급메뉴 추가</button>
					</div>
				</div>
			</div>
		</div>
		
					
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="table-responsive" style="width: 100%; overflow: auto">
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">직급관리번호</th>
					<th scope="col">사원번호</th>
					<th scope="col">직급코드</th>
					<th scope="col">직급 등록 일자</th>
					<th scope="col">직급변경일시</th>
					<th scope="col">등록자</th>
					<th scope="col">등록일자</th>
					<th scope="col">수정자</th>
					<th scope="col">수정일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pm : ${positionManage}">
					<th scope="row" th:text="${pm.positionListNum}"></th>
					<td th:text="${pm.memberNum}"></td>
					<td th:text="${pm.positionNum}"></td>
					<td th:text="${pm.positionRegDate}"></td>
					<td th:text="${pm.positionUpdateRegDate}"></td>
					<td th:text="${pm.positionListManageRegistrant}"></td>
					<td th:text="${pm.regDate}"></td>
					<td th:text="${pm.positionListManageModifier}"></td>
					<th th:text="${pm.positionUpdateDate}">
					</th>
				</tr>
			</tbody>
		</table>

	</div>
	</th:block>
	
</html>
