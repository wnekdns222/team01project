<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">파일수정</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item"><a href="/file/fileList">파일목록</a></li>
							<li class="breadcrumb-item active" aria-current="page">파일수정</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customContents">
		<table class="table table-hover">
			<tr>
				<td style="font-family:돋음; font-size:12" height="16">
					<div align="center">파일번호</div>
				</td>
				<td style="font-family:돋음; font-size:12">
					1
				</td>
			</tr>
			<tr>
				<td style="font-family:돋음; font-size:12" height="16">
					<div align="center">파일명</div>
				</td>
				<td style="font-family:돋음; font-size:12">
					예시
				</td>
			</tr>
			<tr>
				<td style="font-family:돋음; font-size:12" height="16">
					<div align="center">내용</div>
				</td>
				<td style="font-family:돋음; font-size:12">
					<textarea class="file-control">예시입니다.</textarea>
				</td>
			</tr>
			<tr>
				<td style="font-family:돋음; font-size:12" height="16">
					<div align="center">파일첨부</div>
				</td>
				<td>
					<input type="file"/>
				</td>
			</tr>
			<tr style="text-align:right;">
				<td>
					<a th:href="@{/file/fileUpdate}">[수정]</a>
					<a th:href="@{#}">[취소]</a>
					<a th:href="@{/file/fileList}">[목록]</a>
				</td>
			</tr>
		</table>
	</th:block>
</html>
