<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">회의실 예약</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">예약</a></li>
							<li class="breadcrumb-item active" aria-current="page">회의실 예약</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	<th:block layout:fragment="customContents">
		<table class="table table-hover">
                  <thead>
                      <tr>
                         <th scope="col">회의실 명</th>
                         <th scope="col">사용가능시작시간</th>
                         <th scope="col">사용가능종료시간</th>
                         <th scope="col">회의실 위치</th>
                         <th scope="col">회의실 수용인원</th>
                         <th scope="col">회의실 상세정보</th>
                         <th scope="col"></th>
                      </tr>
                  </thead>
                  <tbody >
						<th:block th:unless="${#lists.isEmpty(reservationList)}"
					th:each="l : ${reservationList}" th:if="${lStat.index} < 1"> 
                    <tr th:each="m : ${meetingroomList}">
						<td th:text="${m.meetName}"></td>
						<td th:text="${m.meetUsableStart}"></td>
						<td th:text="${m.meetUsableEnd}"></td>
						<td th:text="${m.meetLocation}"></td>
						<td th:text="${m.meetCapacity}"></td> 
						<td th:text="${m.meetDetail}"></td>
						<td>
							<a th:href="@{/reservation/meetingroomReservationInsert(meetNum=${m.meetNum})}"  href="javascript:void(0)" class="btn btn-round btn-outline-primary">예약</a>
						<td>
					</tr>
						</th:block>
                  </tbody>
              </table>
	</th:block>
</html>
