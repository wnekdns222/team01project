<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">Home</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">Home</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</th:block>
	<th:block layout:fragment="customContents">

<form th:action="@{/project/projectBoardInsert}" method="post">
	<div class="row">
		<div class="col-md-12">
			<div class="card card-statistics">
				<div class="card-header">
					<div class="card-heading">
						<h4 class="card-title">게시글 내용</h4>
						<input type="hidden" name="memberNum" id="memberNum" th:value="id001"/>
					<input type="hidden" name="projectNum" id="projectNum" th:value="${projectNum}"/>
						<input class="form-control form-control-lg" type="text" id="projectBoardTitle" name="projectBoardTitle"
						placeholder="제목을 입력하세요">
					</div>
				</div>
				<div class="card-body">
					 <textarea class="form-control" placeholder="Message" id="projectBoardContent" name="projectBoardContent" rows="7"></textarea>
					<button type="submit" class="btn btn-primary">등록</button>
				</div>
			</div>
		</div>
	</div>
</form>


</th:block>
	
	
</html>
