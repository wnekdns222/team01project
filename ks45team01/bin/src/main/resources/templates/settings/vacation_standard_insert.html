<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customCrumbbar">
	<div class="row">
		<div class="col-md-12 m-b-30">
			<!-- begin page title -->
			<div class="d-block d-lg-flex flex-nowrap align-items-center">
				<div class="page-title mr-4 pr-4 border-right">
					<h1>휴가기준 등록</h1>
				</div>
				<div class="breadcrumb-bar align-items-center">
					<nav>
						<ol class="breadcrumb p-0 m-b-0">
							<li class="breadcrumb-item"><a href="/"><i
									class="ti ti-home"></i></a></li>
							<li class="breadcrumb-item"><a href="/settings/vacationVarietyList">휴가기준 설정</a></li>
							<li class="breadcrumb-item active text-primary"
								aria-current="page">휴가기준 등록</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- end page title -->
</th:block>


<th:block layout:fragment="customContents">
<title th:text="${title}"></title>
	<form th:action="@{/settings/vacationStandardInsert}" method="post">
		<div class="form-group">
			<label for="lengthOfService">근속연수</label> <input type="text"
				class="form-control" name="lengthOfService" required>
		</div>
		<div class="form-group">
			<label for="addVacation">휴가 개수</label> <input type="text"
				class="form-control" name="addVacation" id="memberNum" required>
		</div>
					<div class="form-group">
				<label for="giveTime">지급시기</label> <select
					class="form-control" id="giveTime" name="giveTime"
					style="width: 300px;" required>
					<option>매년 초</option>
					<option>입사일</option>
				</select>
			</div>
		<div class="form-group">
			<label for="regMemberNum">등록 사원번호</label> <input type="text"
				class="form-control" name="regMemberNum" id="regMemberNum" required>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="vacationStandardUse" id="use" required>
			<label class="form-check-label" for="use"> 사용여부 </label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</th:block>

</html>
