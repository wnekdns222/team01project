	<script>
	
	//오늘 이전 '날짜' 선택 금지
	var now_utc = Date.now() // 지금 날짜를 밀리초로
	// getTimezoneOffset()은 현재 시간과의 차이를 분 단위로 반환
	var timeOff = new Date().getTimezoneOffset()*60000; // 분단위를 밀리초로 변환
	// new Date(today-timeOff).toISOString()은 '2022-05-11T18:09:38.134Z'를 반환
	var date = new Date(now_utc-timeOff).toISOString().split("T")[0];
	document.getElementById("Date").setAttribute("min", date);
	document.getElementById("EndDate").setAttribute("min", date);
	
     // 제이쿼리 change 함수 오늘 이전 '시간' 선택 금지
