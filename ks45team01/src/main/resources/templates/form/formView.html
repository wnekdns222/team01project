<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">[[${formView.formNum}]]</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item"><a href="/form/formList">서식목록</a></li>
							<li class="breadcrumb-item active" aria-current="page">[[${formView.formName}]]</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customContents">
		<table class="table table-hover">
			<tr>
				<td style="font-family:돋음; font-size:12" height="16">
					<div align="center">서식번호</div>
				</td>
				<td style="font-family:돋음; font-size:12">
					[[${formView.formNum}]]
				</td>
			</tr>
			<tr>
				<td style="font-family:돋음; font-size:12" height="16">
					<div align="center">제목</div>
				</td>
				<td style="font-family:돋음; font-size:12">
					[[${formView.formName}]]
				</td>
			</tr>
			<tr>
				<td style="font-family:돋음; font-size:12" height="16">
					<div align="center">내용</div>
				</td>
				<td style="font-family:돋음; font-size:12">
					<textarea class="form-control" th:text="${formView.formContents}" disabled="disabled"></textarea>
				</td>
			</tr>
			<tr style="text-align:right;">
				<td>
					<a th:href="@{#}">[수정]</a>
					<a th:href="@{#}">[삭제]</a>
					<a th:href="@{/form/formList}">[목록]</a>
				</td>
			</tr>
		</table>
	</th:block>
</html>
