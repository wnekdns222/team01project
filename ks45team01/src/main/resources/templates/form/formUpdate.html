<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">[[${formUpdate.formNum}]]</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item"><a href="/form/formList">서식목록</a></li>
							<li class="breadcrumb-item active" aria-current="page">[[${formUpdate.formName}]]</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customContents">
		<form id="formUpdate" th:action="@{/form/formUpdate}" method="post">
			<input type="hidden" name="formNum" th:value="${formUpdate.formNum}" />
			<label for="formName">서식명</label>
			<div style="width: 800px;">
			<input type="text" class="form-control" id="formName" name="formName" th:value="${formUpdate.formName}" />
			</div>
			<label for="formModifier">수정자</label>
			<div style="width: 800px;">
			<input type="text" class="form-control" id="formModifier" name="formModifier" th:placeholder="${formUpdate.formModifier}"  />
			</div>
			<label for="formContents">내용</label>
			<textarea th:text="${formUpdate.formContents}" class="form-control" name="formContents" id="formContents" style="height: 300px; width: 800px;"></textarea>
			<button type="submit">등록</button>
			<button type="button" onclick="location.href='/form/formList';">취소</button>
		</form>
	</th:block>
</html>
