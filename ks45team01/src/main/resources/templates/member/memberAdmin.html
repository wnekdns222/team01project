<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customCrumbbar">
		<!-- begin row -->
                        <div class="row">
                            <div class="col-md-12 m-b-30">
                                <!-- begin page title -->
                                <div class="d-block d-lg-flex flex-nowrap align-items-center">
                                    <div class="page-title mr-4 pr-4 border-right">
                                        <h1>Dashboard</h1>
                                    </div>
                                    <div class="breadcrumb-bar align-items-center">
                                        <nav>
                                            <ol class="breadcrumb p-0 m-b-0">
                                                <li class="breadcrumb-item">
                                                    <a href="index.html"><i class="ti ti-home"></i></a>
                                                </li>
                                                <li class="breadcrumb-item">
                                                    Dashboard
                                                </li>
                                                <li class="breadcrumb-item active text-primary" aria-current="page">Default</li>
                                            </ol>
                                        </nav>
                                    </div>
                                    <div class="ml-auto d-flex align-items-center secondary-menu text-center">
                                        <a href="javascript:void(0);" class="tooltip-wrapper" data-toggle="tooltip" data-placement="top" title="" data-original-title="Todo list">
                                            <i class="fe fe-edit btn btn-icon text-primary"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="tooltip-wrapper" data-toggle="tooltip" data-placement="top" title="" data-original-title="Projects">
                                            <i class="fa fa-lightbulb-o btn btn-icon text-success"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="tooltip-wrapper" data-toggle="tooltip" data-placement="top" title="" data-original-title="Task">
                                            <i class="fa fa-check btn btn-icon text-warning"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="tooltip-wrapper" data-toggle="tooltip" data-placement="top" title="" data-original-title="Calendar">
                                            <i class="fa fa-calendar-o btn btn-icon text-cyan"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="tooltip-wrapper" data-toggle="tooltip" data-placement="top" title="" data-original-title="Analytics">
                                            <i class="fa fa-bar-chart-o btn btn-icon text-danger"></i>
                                        </a>
                                    </div>
                                </div>
                                <!-- end page title -->
                            </div>
                        </div>

			<select id="formControlSelect">

		<select id="formControlSelect">
			<option>아이디</option>
			<option>이름</option>
			<option>직급</option>
			<option>부서</option>
			<option>이메일</option>
		</select>
		<input placeholder="검색어를 입력해주세요." />


	</th:block>
		<th:block layout:fragment="customContents">
                        <!--start contact contant-->

                        <div class="row">
                            <div class="col-xxl-3 col-xl-4  col-sm-6" th:each="ml : ${memberList}">
                                <div class="card card-statistics contact-contant">
                                    <div class="card-body py-4">
                                        <div class="d-flex align-items-center">
                                            <div class="bg-img">
                                                <img src="/assets/img/avtar/01.jpg" alt="" class="img-fluid">
                                            </div>
                                            <div class="ml-3">
                                                <h4 class="mb-0" th:text="${ml.memberName}"></h4>
                                                <div class="row">
                                                <p><span class="badge badge-warning-inverse px-2 py-1 mt-1" th:text="${ml.memberDepartmentList.departmentName}"></span></p>
                                                <p><span class="badge badge-warning-inverse px-2 py-1 mt-1" th:text="${ml.memberNum}"></span></p>
                                            	</div>
                                            </div>
                                        </div>
                                        <div>
                                            <ul class="nav">
                                                <li class="nav-item">
                                                    <div class="img-icon"><i class="fa fa-mobile"></i></div>
                                                </li>
                                                <li class="nav-item">
                                                    <p th:text="${ml.MemberPositionList.positionName}"></p>
                                                </li>
                                            </ul>
                                            <ul class="nav">
                                                <li class="nav-item">
                                                    <div class="img-icon"><i class="fa fa-phone"></i></div>
                                                </li>
                                                <li class="nav-item">
                                                    <p th:text="${ml.memberPhone}"></p>
                                                </li>
                                            </ul>
                                            <ul class="nav">
                                                <li class="nav-item">
                                                    <div class="img-icon"><i class="fa fa-envelope-o"></i></div>
                                                </li>
                                                <li class="nav-item">
                                                    <p th:text="${ml.memberEmail}"></p>
                                                </li>
                                            </ul>
                                             <ul class="nav">
                                                <li class="nav-item">
                                                    <div class="img-icon"><i class="fa fa-envelope-o"></i></div>
                                                </li>
                                                <li class="nav-item">
                                                    <p th:text="${ml.memberGender}"></p>
                                                </li>
                                            </ul>
                                             <ul class="nav">
                                                <li class="nav-item">
                                                    <div class="img-icon"><i class="fa fa-envelope-o"></i></div>
                                                </li>
                                                <li class="nav-item">
                                                    <p th:text="${ml.memberBirth}"></p>
                                                </li>
                                            </ul>
                                            <ul>
                                            <li class="nav-item">
                                      		   <button type="button" class="btn btn-outline-primary"
												onclick="location.href='/AdminMember/MemberAdminModify'">사원수정</button>
											</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                                <div>
						<ul class="pagination justify-content-center">
						<li class="page-item active"><a class="page-link"
							href="javascript:void(0)" th:if="${currentPage != 1}"
							th:href="@{/settings/workTypeList}">[first]</a></li>
						<li class="page-item active"><a class="page-link"
							href="javascript:void(0)" th:if="${currentPage > 1}"
							th:href="@{/settings/workTypeList(currentPage=${currentPage-1})}">Previous</a></li>
						<li class="page-item disabled"><a class="page-link"
							href="javascript:void(0)" th:unless="${currentPage>1}">Previous</a></li>
						<th:block
							th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}">
							<li class="page-item active"><a class="page-link"
								href="javascript:void(0)" th:if="${currentPage!=num}"
								th:href="@{/settings/workTypeList(currentPage=${num})}"
								th:text="|[${num}]|"></a></li>
							<li class="page-item disabled"><a class="page-link"
								href="javascript:void(0)" th:if="${currentPage==num}">[[${'['+num+']'}]]</a></li>
						</th:block>
						<li class="page-item"><a class="page-link"
							href="javascript:void(0)" th:if="${currentPage < lastPage}"
							th:href="@{/settings/workTypeList(currentPage=${currentPage+1})}">Next</a></li>
						<li class="page-item disabled"><a class="page-link"
							href="javascript:void(0)" th:unless="${currentPage<lastPage}">Next</a></li>
						<li class="page-item active"><a class="page-link"
							href="javascript:void(0)" th:if="${currentPage != lastPage}"
							th:href="@{/settings/workTypeList(currentPage=${lastPage})}">[End]</a></li>
					</ul>
					</div>



                        <!--end contact contant-->
		</th:block>
</html>
