<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">Home</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">Home</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="col-lg-12">
		<div class="card m-b-30">
			<div>
				<h5 class="card-title">부서수정</h5>
			</div>

			<div class="card-body">

				부서명 수정 <input type="text" class="form-control" name="inputText" 
								id="inputText" placeholder="회계부">
								
				사용여부 <select class="form-control" id="formControlSelect">
						<option>Y</option>
						<option>N</option>
					</select> 
					
				<div class="m-t-20">
				<div class="l-h-40">
				<button type="button" class="btn btn-outline-primary">수정</button>
				<button type="button" class="btn btn-outline-primary">취소</button>
				</div>
				</div>
			</div>
		</div>
	</div>
	</th:block>
	
</html>
