<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">Home</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">Home</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="col-lg-12">
		<div class="card m-b-30">
			<div>
				<h5 class="card-title">사원등록</h5>
			</div>

			<div class="card-body">

				아이디 입력 <input type="text" class="form-control" name="inputText" 
								id="inputText" placeholder="Text Input">
								
				패스워드 입력  <input type="password" class="form-control" name="inputPassword" 
									id="inputPassword" placeholder="Password">
									
				패스워드 중복입력	<input type="password" class="form-control" name="inputPassword" 
									id="inputPassword" placeholder="Password">
									
				생년월일 입력  		<input type="date" class="form-control" name="inputDate" id="inputDate">	
						
				이메일 입력 <input type="email" class="form-control" name="inputEmail"
								id="inputEmail" placeholder="name@example.com"> 
								
				이름 입력 <input type="text" class="form-control" name="inputText" id="inputText"
						   placeholder="Text Input"> 
						   
			    성별 입력 <select class="form-control" id="formControlSelect">
							<option>남</option>
							<option>여</option>
						</select> 
						
				전화번호 입력
				<input type="text" class="form-control" name="inputText"
						id="inputText" placeholder="Text Input"> 
						
				부서명 입력 <select class="form-control" id="formControlSelect">
						<option>@@부</option>
						<option>@@부</option>
					</select> 
					
				직급명 입력 <select class="form-control" id="formControlSelect">
						<option>부장</option>
						<option>차장</option>
						<option>과장</option>
						<option>대리</option>
						<option>사원</option>
					</select>
				<div class="m-t-20">
				<div class="l-h-40">
				<button type="button" class="btn btn-outline-primary">등록</button>
				<button type="button" class="btn btn-outline-primary">취소</button>
				</div>
				</div>
			</div>
		</div>
	</div>
	</th:block>
	
</html>
