<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customCrumbbar">
	<div class="breadcrumbbar">
		<div class="row align-items-center">
			<div class="col-md-8 col-lg-8">
				<h4 class="page-title">사원관리</h4>
				<div class="breadcrumb-list">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">비밀번호 변경</li>
					</ol>
				</div>
			</div>
			<div class="col-md-4 col-lg-4">
				<div class="widgetbar">
					<button class="btn btn-primary-rgba">
						<i class="feather icon-plus mr-2"></i>Actions
					</button>
				</div>
			</div>
		</div>
	</div>

</th:block>
<th:block layout:fragment="customContents">
	<div class="col-lg-12">
		<div class="card m-b-30">
			<div class="card-header">
				<h5 class="card-title">비밀번호 변경</h5>
			</div>
			<div class="card-body">
				<div class="form-group row">
					<div class="col-sm-10 offset-sm-2">
						<div class="form-group row">
					<h6>현재비밀번호</h6>
							<input type="text" class="form-control" placeholder="현재 비밀번호">
						</div>
						<div class="form-group row">
						<h6>변경비밀번호</h6>
							<input type="text" class="form-control" placeholder=".변경 비밀번호">
						</div>
						<div class="form-group row">
						<h6>변경 확인비밀번호</h6>
							<input type="text" class="form-control" placeholder="변경확인 비밀번호">
						</div>
					</div>
				</div>
			<button type="button" class="btn btn-outline-primary">확인</button>
			<button type="button" class="btn btn-outline-primary">취소</button>
			</div>
		</div>
	</div>
</th:block>
</html>
