<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">파일수정</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item"><a href="/file/fileList">파일목록</a></li>
							<li class="breadcrumb-item active" aria-current="page">파일수정</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customContents">
		<form id="fileBoardCateModify" th:action="@{/fileBoardCate/fileBoardCateModify}" method="post">
			<input type="hidden" name="fileCategoryCode" th:value="${fileBoardCateModify.fileCategoryCode}"/>
			<label for="fileCategoryName">카테고리명</label>
			<div style="width: 800px;">
				<input type="text" class="form-control" id="fileCategoryName" name="fileCategoryName" th:value="${fileBoardCateModify.fileCategoryName}"/>
			</div>
				<label for="fileBoardRegistrant">작성자</label>
			<div style="width: 800px;">
				<input type="text" class="form-control" id="fileBoardRegistrant" name="fileBoardRegistrant" th:value="${fileBoardCateModify.fileCategoryRegistrant}" readonly="readonly"/>
			</div>
				<label for="fileCategoryModifier">수정자</label>
			<div style="width: 800px;">
				<input type="text" class="form-control" id="fileCategoryModifier" name="fileCategoryModifier" th:value="${fileBoardCateModify.fileCategoryModifier}"/>
			</div>
			<div style="margin-left: 300px; margin-top: 8px;">
			<button type="submit" class="btn btn-outline-success">등록</button>
			<button type="button" class="btn btn-outline-success" onclick="location.href='/fileBoardCate/fileBoardCateList';">취소</button>
			</div>
		</form>
	</th:block>
</html>
