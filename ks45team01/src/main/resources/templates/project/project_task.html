<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">Home</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">Home</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</th:block>
	<th:block layout:fragment="customContents">
	<th:block th:fragment="bizTab2">
	
	<div class="row" th:each="prl : ${projectRequestList}">
		<div class="col-md-12">
			<div class="card card-statistics">
				<div class="card-header">
					<div class="card-heading">
						<h4 class="card-title">업무진행 제목</h4>
						<input class="form-control form-control-lg" type="text" th:value="${prl.projectTaskTitle}" readonly style="background-color: white;">
					<div class="col-12">
						<h4>진행상황</h4>
						<div class="row tabs-contant">
							<div class="col-xxl-6">
								<div class="tab round">
									<ul class="nav nav-tabs" role="tablist">
										<li class="nav-item"><a class="nav-link"
											id="contact-07-tab" data-toggle="tab" href="#contact-07"
											role="tab" aria-controls="contact-07" aria-selected="false">
												<i class="fa fa-check-square-o"></i> 요청
										</a></li>
										<li class="nav-item"><a class="nav-link active show"
											id="home-07-tab" data-toggle="tab" href="#home-07" role="tab"
											aria-controls="home-07" aria-selected="true"> <i
												class="fa fa-home"></i>진행
										</a></li>
										<li class="nav-item"><a class="nav-link"
											id="profile-07-tab" data-toggle="tab" href="#profile-07"
											role="tab" aria-controls="profile-07" aria-selected="false">
												<i class="fa fa-user"></i> 보류
										</a></li>
										<li class="nav-item"><a class="nav-link"
											id="portfolio-07-tab" data-toggle="tab" href="#portfolio-07"
											role="tab" aria-controls="portfolio-07" aria-selected="false">
												<i class="fa fa-picture-o"></i> 완료
										</a></li>
									</ul>
								</div>
							</div>
						</div>
						
			
						
						<h5>내용</h5>
						<textarea class="form-control" placeholder="Message"
							id="Textarea1" rows="10" th:text="${prl.projectRequestContent}" readonly style="background-color: white;"></textarea>
							
						<button type="submit" class="btn btn-primary"
							onclick="location.href='/project/projectDetail'">수정</button>
                        	
					</div>
				</div>
						<div class="col-12 col-lg-6">
                                <div class="card card-statistics">
                                    <div class="card-header">
                                        <div class="card-heading">
                                            <h4 class="card-title">업무지정자</h4>
                                            <button class="btn btn-outline-primary btn-sm ml-1 shadow-none"
													type="button"style="float: right;">추가</button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-dark mb-0">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">아이디</th>
                                                        <th scope="col">이름</th>
                                                        <th scope="col">부서명</th>
                                                        <th scope="col">삭제</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">1</th>
                                                        <td>Mark</td>
                                                        <td>Otto</td>
                                                        <td><button
												class="btn btn-outline-primary btn-sm ml-1 shadow-none"
												type="button">삭제</button></td>
                                                       
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
						
							
								<div class="d-flex flex-column comment-section">
									<div class="bg-white p-2">
										<div class="d-flex flex-row user-info">
											<img class="rounded-circle"
												src="https://i.imgur.com/RpzrMR2.jpg" width="40">
											<div class="d-flex flex-column justify-content-start ml-2">
												<span class="d-block font-weight-bold name">Marry
													Andrews</span><span class="date text-black-50">Shared
													publicly - Jan 2020</span>
											</div>
										</div>
										<div class="mt-2">
											<p class="comment-text">ujjjjhjkjhjjjh</p>
										</div>
									</div>
									<div class="bg-white">
										<div class="d-flex flex-row fs-12">
											<div class="like p-2 cursor">
												<i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span>
											</div>
											<div class="like p-2 cursor">
												<i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span>
											</div>
											<div class="like p-2 cursor">
												<i class="fa fa-share"></i><span class="ml-1">Share</span>
											</div>
										</div>
									</div>
									<div class="bg-light p-2">
										<div class="d-flex flex-row align-items-start">
											<img class="rounded-circle"
												src="https://i.imgur.com/RpzrMR2.jpg" width="40">
											<textarea class="form-control ml-1 shadow-none textarea"></textarea>
										</div>
										<div class="mt-2 text-right">
											<button class="btn btn-primary btn-sm shadow-none"
												type="button">댓글등록</button>
											<button
												class="btn btn-outline-primary btn-sm ml-1 shadow-none"
												type="button">취소</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			
		
	
	
		
	</th:block>
	</th:block>
</html>
