<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customCrumbbar">
	<div class="breadcrumbbar">
		<div class="row align-items-center">
			<div class="col-md-8 col-lg-8">
				<h4 class="page-title">Home</h4>
				<div class="breadcrumb-list">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">Home</li>
					</ol>
				</div>
			</div>
			<div class="col-md-4 col-lg-4">
				<div class="widgetbar">
					<button class="btn btn-primary-rgba">
						<i class="feather icon-plus mr-2"></i>Actions
					</button>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/project/projectInsert}" method="post">
		<div class="form-group">
			<label for="workNum">제목</label> 
			<input type="text" class="form-control" id="projectContent" name="projectContent" required>
		</div>
		<div class="form-group">
			<label for="writeChangeReason">생성자 아이디</label>
			 <input type="hidden"
				class="form-control" id="memberNum" name="memberNum" th:value ="${session.SID}" required>
				
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</th:block>

</html>
