<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">Home</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page">Home</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</th:block>
	<th:block layout:fragment="customContents">
		<form>
		<div class="form-group">
			<label for="workNum">제목</label> <input type="text"
				class="form-control" id="workNum" required>
		</div>
		<div class="form-group">
			<label for="writeChangeReason">단위업무</label>
			<textarea class="form-control" name="writeChangeReason"
				id="writeChangeReason" rows="3" placeholder="Textarea text">
	                     </textarea>
		</div>
		<div class="form-group">
			<label for="vacationCategoryNum">대분류</label> <select
				class="form-control" name="vacationCategoryNum"
				id="vacationCategoryNum" required>
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="vacationSortNum">중분류</label> <select class="form-control"
				name="vacationSortNum" id="vacationSortNum" required>
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="vacationTypeNum">휴가종류</label> <select
				class="form-control" name="vacationTypeNum" id="vacationTypeNum"
				required>
				<option value=""></option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</th:block>
	
</html>
