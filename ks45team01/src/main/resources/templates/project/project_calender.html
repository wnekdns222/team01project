<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customCrumbbar">
	<div class="breadcrumbbar">
		<div class="row align-items-center">
			<div class="col-md-8 col-lg-8">
				<h4 class="page-title">Home</h4>
				<div class="breadcrumb-list">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">Home</li>
					</ol>
				</div>
			</div>
			<div class="col-md-4 col-lg-4">
				<div class="widgetbar">
					<button class="btn btn-primary-rgba">
						<i class="feather icon-plus mr-2"></i>Actions
					</button>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
</th:block>
<th:block layout:fragment="customContents">
	<th:block th:fragment="bizTab1">
		<div class="d-block d-sm-flex flex-nowrap align-items-center">
			<div class="page-title mb-2 mb-sm-0">
				<h1>Calendar</h1>
			</div>
			<div class="ml-auto d-flex align-items-center">
				<nav>
					<ol class="breadcrumb p-0 m-b-0">
						<li class="breadcrumb-item"><a href="index.html"><i
								class="ti ti-home"></i></a></li>
						<li class="breadcrumb-item">Calendar</li>
						<li class="breadcrumb-item active text-primary"
							aria-current="page">Full Calendar</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- end page title -->
		<!-- end row -->
		<!-- begin row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-statistics">
					<div class="card-header">
						<div class="card-heading">
							<h4 class="card-title">Event Calendar</h4>
						</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-xl-3">
								<div id="external-events">
									<button class="btn btn-primary btn-block" data-toggle="modal"
										data-target="#eventModal">Add New Event</button>
									<p class="mt-3">Drag and drop your event or click in the
										calendar.</p>
									<div class="fc-event fc-event-primary"
										data-color="fc-event-primary">
										<span></span> Family Vacation
									</div>
									<div class="fc-event fc-event-warning"
										data-color="fc-event-warning">
										<span></span> Meeting In Office
									</div>
									<div class="fc-event fc-event-danger"
										data-color="fc-event-danger">
										<span></span> Client Call
									</div>
									<div class="fc-event fc-event-success"
										data-color="fc-event-success">
										<span></span> Interview
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="defaultCheck1"> <label class="form-check-label"
											for="defaultCheck1"> Remove After Drop </label>
									</div>
								</div>
							</div>
							<div class="col-xl-9">
								<div class="event-calendar">
									<div id="event-calendar"></div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- end row -->
		<!-- event Modal -->
		<div class="modal fade" id="eventModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="verticalCenterTitle">Add New
							Event</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label>Event Name</label> <input type="email"
									class="form-control" id="eventname">
							</div>
							<div class="form-group">
								<label>Choose Event Color</label> <select class="form-control">
									<option>Primary</option>
									<option>Warning</option>
									<option>Success</option>
									<option>Danger</option>
								</select>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</th:block>

</html>
