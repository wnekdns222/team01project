<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="row align-items-center">
			<div class="col-md-8 col-lg-8">
				<h4 class="page-title">Home</h4>
				<div class="breadcrumb-list">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/settings/vacationVarietyModify">휴가기준 설정</a></li>
						<li class="breadcrumb-item active" aria-current="page">휴가종류 등록</li>
					</ol>
				</div>
			</div>
			<div class="col-md-4 col-lg-4">
				<div class="widgetbar">
					<button class="btn btn-primary-rgba">
						<i class="feather icon-plus mr-2"></i>Actions
					</button>
				</div>
			</div>
		</div>
	</th:block>
	
	
	
	<th:block layout:fragment="customContents">
		<h1>휴가종류 등록</h1>
		<form>
			<div class="form-group">
				<label for="vacationName">휴가명</label> <input type="text"
					class="form-control" id="vacationName" required>
			</div>
			<div class="form-group">
				<label for="vacationType">최대 사용일수</label> <input type="text"
					class="form-control" id="vacationType" required>
			</div>
			<div class="form-group">
				<label for="subtractUnit">차감단위</label> <input type="text"
					class="form-control" name="subtractUnit" id="subtractUnit" required>
			</div>
			<div class="form-group">
				<label for="vacationUse">사용유무</label> <input type="text"
					class="form-control" name="vacationUse" id="vacationUse" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</th:block>
	
</html>
