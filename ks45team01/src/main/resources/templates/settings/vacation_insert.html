<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customCrumbbar">
	<div class="row">
		<div class="col-md-12 m-b-30">
			<!-- begin page title -->
			<div class="d-block d-lg-flex flex-nowrap align-items-center">
				<div class="page-title mr-4 pr-4 border-right">
					<h1>연차부여</h1>
				</div>
				<div class="breadcrumb-bar align-items-center">
					<nav>
						<ol class="breadcrumb p-0 m-b-0">
							<li class="breadcrumb-item"><a href="/"><i
									class="ti ti-home"></i></a></li>
							<li class="breadcrumb-item">휴가기준 설정</li>
							<li class="breadcrumb-item active text-primary"
								aria-current="page">연차부여</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- end page title -->
</th:block>
<th:block layout:fragment="customContents">
	<th:block th:fragment="vacationInsert">
		<form th:action="@{/settings/vacationInsert}" method="post"
			style="margin-top: 20px; margin-bottom: 20px; width: 90%; margin-left: 20px;">
			<div class="form-group">
				<label for="lengthOfService">근속연수</label> <select
					class="form-control" id="lengthOfService" name="lengthOfService"
					style="width: 300px;" required>
					<option></option>
					<th:block th:each="s : ${standard}">
						<option th:text="${s.lengthOfService}"></option>
					</th:block>
				</select>
			</div>
			<div class="form-group">
				<label for="useVacationYear">사용연도</label> <select
					class="form-control" id="useVacationYear" name="useVacationYear"
					style="width: 300px;" required>
					<option></option>
					<th:block th:each="num : ${#numbers.sequence(2023, 2050)}">
						<option th:text="|${num}|"></option>
				</select>
			</div>
			<div class="duallistbox">
				<div class="box2 col-md-6"></div>
			</div>
			<label for="memberName">사원이름</label> <select multiple="multiple"
				size="10" id="duallistbox" name="memberName" style="display: none;">
			</select>
			<div class="form-group">
				<input type="hidden" name="memberNum" id="memberNum">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</th:block>

	<!-- 사용자 지정 js 파일 -->

	<th:block layout:fragment="customJs">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</th:block>

	<!-- 사용자 지정 js script -->
	<th:block layout:fragment="customScript">
		<script>
			$('#lengthOfService').change(function() {
				const length = $('#lengthOfService option:selected').text();
				let request = $.ajax({
										url : "/settings/checkMember",
										method : "GET",
										data : {'length' : length},
										dataType : "json",
										success : function(memberNameList,standard) {
										console.log(memberNameList);
										console.log(memberNameList[0].memberName);
										$(memberNameList).each(
											function(idx) {
												const option = $("<option value="+idx+">"
														+ memberNameList[idx].memberName
														+ "</option>");
												$('#duallistbox').append(option);
												$('#memberNum').val(memberNameList[idx].memberNum);
											})
											$('#duallistbox').bootstrapDualListbox('refresh', true);
										}
							})
				})
		</script>
</html>
