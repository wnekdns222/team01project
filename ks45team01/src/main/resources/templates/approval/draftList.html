<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">기안함</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">기안함</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
	<th:block layout:fragment="customContents">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>기안문서번호</th>
					<th>제목</th>
					<th>상신일자</th>
					<th>기한시점</th>
					<th>결재상태</th>
				</tr>
			</thead>
			<tbody>
				<tr th:unless="${#lists.isEmpty(draftList)}" th:each="d : ${draftList}">
					<td th:text="${d.draftDocNum}"></td>
					<td><a th:href="@{/approval/draftView}">공문서</a></td>
					<td th:text="${d.reportDate}"></td>
					<td th:text="${d.draftDeadline}"></td>
					<th th:text="${d.approvalFinalState}" scope="row">진행중</th>
				</tr>
			</tbody>
		</table>
	</th:block>
	</th:block>
</html>
