<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<script>
	$(document).ready(function () {
	    console.log($.summernote.options);
	    // 실행시 언어 설정을 한글로 설정 
	    $.summernote.options.lang = 'ko-KR';
	    $.summernote.options.airMode = false;
	});
	var disable = function () {
	    // summer note 활성화, 비활성화
	    a.summernote('disable');
	};

</script>
<th:block layout:fragment="customCrumbbar">
	<!-- begin row -->
	<div class="row">
		<div class="col-md-12 m-b-30">
			<!-- begin page title -->
			<div class="d-block d-lg-flex flex-nowrap align-items-center">
				<div class="page-title mr-4 pr-4 border-right">
					<h1>[[${boardDetail.boardName}]]</h1>
				</div>
				<div class="breadcrumb-bar align-items-center">
					<nav>
						<ol class="breadcrumb p-0 m-b-0">
							<li class="breadcrumb-item"><a href="index.html"><i
									class="ti ti-home"></i></a></li>
							<li class="breadcrumb-item">게시판 리스트</li>
							<li class="breadcrumb-item active text-primary"
								aria-current="page">[[${boardDetail.boardName}]]</li>
						</ol>
					</nav>
				</div>
				<div	
					class="ml-auto d-flex align-items-center secondary-menu text-center">
					<a href="javascript:void(0);" class="tooltip-wrapper"
						data-toggle="tooltip" data-placement="top" title=""
						data-original-title="Todo list"> <i
						class="fe fe-edit btn btn-icon text-primary"></i>
					</a> <a href="javascript:void(0);" class="tooltip-wrapper"
						data-toggle="tooltip" data-placement="top" title=""
						data-original-title="Projects"> <i
						class="fa fa-lightbulb-o btn btn-icon text-success"></i>
					</a> <a href="javascript:void(0);" class="tooltip-wrapper"
						data-toggle="tooltip" data-placement="top" title=""
						data-original-title="Task"> <i
						class="fa fa-check btn btn-icon text-warning"></i>
					</a> <a href="javascript:void(0);" class="tooltip-wrapper"
						data-toggle="tooltip" data-placement="top" title=""
						data-original-title="Calendar"> <i
						class="fa fa-calendar-o btn btn-icon text-cyan"></i>
					</a> <a href="javascript:void(0);" class="tooltip-wrapper"
						data-toggle="tooltip" data-placement="top" title=""
						data-original-title="Analytics"> <i
						class="fa fa-bar-chart-o btn btn-icon text-danger"></i>
					</a>
				</div>
			</div>
			<!-- end page title -->
		</div>
	</div>
</th:block>
<th:block layout:fragment="customContents">
	<div class="content">
		<section>
			<form id="saveForm" method="post" autocomplete="off">
				<!--/* 게시글 수정인 경우, 서버로 전달할 게시글 번호 (PK) */-->
				<input type="hidden" id="id" name="id" th:if="${post != null}"
					th:value="${post.id}" />

				<!--/* 서버로 전달할 공지글 여부 */-->
				<input type="hidden" id="boardYn" name="boardYn" />
				<table class="tb tb_row">
					<colgroup>
						<col style="width: 15%;" />
						<col style="width: 35%;" />
						<col style="width: 15%;" />
						<col style="width: 35%;" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">등록일</th>
							<td colspan="2"><input class="form-control" type="text"
								id="boardRegDate" name="boardRegDate" th:value="${boardDetail.boardRegDate}" readonly /></td>
						</tr>

						<tr>
							<th>제목 <!-- <span class="es">필수 입력</span> --></th>
							<td colspan="2"><input class="form-control" type="text"
								id="boardName" name="boardName" maxlength="50" readonly="readonly" th:value="${boardDetail.boardName}"/></td>
						</tr>

						<tr>
							<th>이름 <!-- <span class="es">필수 입력</span> --></th>
							<td colspan="2"><input class="form-control" type="text" readonly="readonly"
								id="memberNum" name="memberNum" th:value="${boardDetail.memberNum}" maxlength="10"/></td>
						</tr>
						<tr>
							<th>파일</th>
							<td colspan="2" class="custom-file"><input type="file"
								class="boardFile" id="boardFile" readonly="readonly" th:value="${boardDetail.boardFile}"> <label
								class="boardFile" for="customFile">파일찾기</label></td>
						</tr>

						<tr>
							<th>내용 <!-- <span class="es">필수 입력</span> --></th>
							<td colspan="4">
							<textarea class="form-control" id="BoardContent"
										name="BoardContent" cols="50" rows="10" th:value="${boardDetail.boardContent}" th:text="${boardDetail.boardContent}" readonly></textarea> </td>
						</tr>
					</tbody>
				</table>
			</form>
			<p class="btn_set" style="margin-left: 150px; margin-top: 8px;">
				<a class="btn btn-round btn-outline-primary" th:href="@{/community/boardModify(boardCode=${boardDetail.boardCode})}">수정</a>
				<!-- 뒤로가기 버튼을 누르면 리스트 화면으로 돌아간다. -->
				<a th:href="@{/community/boardDelete(boardCode=${boardDetail.boardCode})}"
					class="btn btn-round btn-outline-danger" >삭제</a>
				<a th:href="@{/community/boardList}"
					class="btn btn-round btn-outline-light" >뒤로</a>
			</p>
		</section>
	</div>
	<!--/* .content */-->
</th:block>
</html>
