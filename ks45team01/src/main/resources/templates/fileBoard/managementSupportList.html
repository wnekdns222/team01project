<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-11">
					<h4 class="page-title">파일목록</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">파일목록</li>
						</ol>
					</div>
				</div>
		<div style="text-align: right;">
			<button class="btn btn-outline-success" onclick="location.href='/file/addFile';">
				<i class="feather icon-plus mr-2"></i>파일등록
			</button>
		</div>
			</div>
		</div>
	<th:block layout:fragment="customContents">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>파일번호</th>
					<th>파일명</th>
					<th>작성자</th>
					<th>부서명</th>
					<th>직급명</th>
					<th>작성일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:unless="${#lists.isEmpty(managementSupportList)}" th:each="m : ${managementSupportList}">
					<th th:text=${m.fileNum} scope="col"></th>
					<td>
						<a th:href="@{/file/fileView(fileNum = ${m.fileNum})}">[[${m.fileTitle}]]</a>
					</td>
					<td th:text=${m.fileRegiStrant}></td>
					<td>부장</td>
					<td>경영지원부서</td>
					<td th:text=${m.fileRegDate}></td>
				</tr>
				<tr th:if="${#lists.isEmpty(managementSupportList)}" th:each="m : ${managementSupportList}">
					<td colspan="6">등록된 파일이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</th:block>
</html>
