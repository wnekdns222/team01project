<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<th:block layout:fragment="customCrumbbar">
		<div class="breadcrumbbar">
			<div class="row align-items-center">
				<div class="col-md-8 col-lg-8">
					<h4 class="page-title">파일등록</h4>
					<div class="breadcrumb-list">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item"><a href="/file/fileList">파일목록</a></li>
							<li class="breadcrumb-item active" aria-current="page">파일등록</li>
						</ol>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="widgetbar">
						<button class="btn btn-primary-rgba">
							<i class="feather icon-plus mr-2"></i>Actions
						</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customContents">
		<form id="addFile" th:action="@{/file/addFile}" method="post">
			<label for="fileName">파일명</label>
			<div style="width: 800px;">
				<input type="text" class="form-control" id="formName" name="formName"
					placeholder="파일명을 입력해주세요" />
			</div>
			<label for="fileRegiStrant">작성자</label>
			<div style="width: 800px;">
				<input type="text" class="form-control" id="formRegiStrant"
					name="formRegiStrant" placeholder="작성자를 입력해주세요" /> <label
					for="Contents">내용</label>
				<textarea class="file-control" name="fileContents" id="fileContents"
					placeholder="내용을 입력해주세요" style="height: 150px; width: 800px;"></textarea>
				<input type="file"></input>
			</div>
			<div style="margin-top: 20px; margin-left: 300px;">
				<button type="submit" class="btn btn-primary">등록</button>
				<button type="button" class="btn btn-primary"
					onclick="location.href='/file/fileList';">취소</button>
			</div>
		</form>
	</th:block>
</html>
